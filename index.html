<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        #message { width: 80%; }
    </style>
</head>
<body>
    <h1>Chat con WebSockets</h1>
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Escribe un mensaje...">
    <button id="send">Enviar</button>

    <script>
        const ws = new WebSocket("ws://localhost:8765");
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("message");
        const sendButton = document.getElementById("send");

        function addMessageToDOM(content, sender){
            const message = document.createElement("div");
            message.textContent = `${sender}: ${content}`;
            messagesDiv.appendChild(message);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Escuchar mensajes del servidor
        ws.onmessage = (event) => {
            addMessageToDOM(event.data, "Other User");
        };

        // Enviar mensaje al servidor
        sendButton.addEventListener("click", () => {
            const message = messageInput.value;
            if (message) {
                ws.send(message);
                addMessageToDOM(message, "My user");
                messageInput.value = "";
            }
        });

        // Mostrar errores de conexión
        ws.onerror = () => alert("Error de conexión con el servidor WebSocket");
    </script>
</body>
</html>
